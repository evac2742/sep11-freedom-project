<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <title>Boba Memory Match</title>

    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->


        <!--JS-->



            <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

            <script>
                kaboom({
                    background: [0, 0, 0],
                });


            loadSprite("brownsugar","../images/brown-sugar.png");
            loadSprite("matcha","../images/matcha.png");
            loadSprite("milktea","../images/milktea.png");
            loadSprite("mixed","../images/mixed.png");
            loadSprite("strawberry","../images/strawberry.png");
            loadSprite("taro","../images/taro.png");
            loadSprite("back","../images/back.jpg");


const flavors = ["brownsugar", "matcha", "milktea", "mixed", "strawberry", "taro"];

var cards = [
    flavors[0], flavors[0],
    flavors[1], flavors[1],
    flavors[2], flavors[2],
    flavors[3], flavors[3],
    flavors[4], flavors[4],
    flavors[5], flavors[5],
];

console.log(cards);




            add([
                sprite("back"),
                pos(100,100),
                scale(1),
                area(),
                "card",
                {flavor:"taro", flipped: false}
            ])


           add([
                sprite("back"),
                pos(300,100),
                scale(1),
                area(),
                "card",
                {flavor:"brownsugar", flipped: false}
            ])


           add([
                sprite("back"),
                pos(500,100),
                scale(1),
                area(),
                "card",
                {flavor:"matcha", flipped: false}
            ])


           add([
                sprite("back"),
                pos(700,100),
                scale(1),
                area(),
                "card",
                {flavor:"milktea", flipped: false}
            ])


           add([
                sprite("back"),
                pos(900,100),
                scale(1),
                area(),
                "card",
                {flavor:"mixed", flipped: false}
            ])


            add([
                sprite("back"),
                pos(1100,100),
                scale(1),
                area(),
                "card",
                {flavor:"strawberry", flipped: false}
            ])




            onClick("card", function(card){
                if(card.flipped === false) {
                    card.use(sprite(card.flavor));
                    card.flipped = true;
                } else {
                    card.use(sprite("back"));
                    card.flipped = false;
                }
            })
            </script>





    </body>
</html>
